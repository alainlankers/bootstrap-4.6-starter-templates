<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <style>
    .bd-example-border-utils [class^="border"] {
        display: inline-block;
        width: 5rem;
        height: 5rem;
        margin: .25rem;
        background-color: #f5f5f5;
    }
    .bd-example-border-utils-0 [class^="border"] {
        border: 1px solid #ddd;
        display: inline-block;
        width: 5rem;
        height: 5rem;
        margin: .25rem;
        background-color: #f5f5f5;
}
    </style>

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="bd-example bd-example-border-utils">
        <span class="border"></span>
        <span class="border-top"></span>
        <span class="border-right"></span>
        <span class="border-bottom"></span>
        <span class="border-left"></span>
    </div>

    <hr>

    <div class="bd-example bd-example-border-utils-0">
        <span class="border-top-0"></span>
        <span class="border-right-0"></span>
        <span class="border-bottom-0"></span>
        <span class="border-left-0"></span>
    </div>

    <hr>

    <div class="bd-example bd-example-border-utils">
        <span class="border border-primary"></span>
        <span class="border border-secondary"></span>
        <span class="border border-success"></span>
        <span class="border border-danger"></span>
        <span class="border border-warning"></span>
        <span class="border border-info"></span>
        <span class="border border-light"></span>
        <span class="border border-dark"></span>
        <span class="border border-white"></span>
    </div>

    <hr>

    <img src="https://picsum.photos/200/200" class="rounded" alt="...">
    <img src="https://picsum.photos/200/200" class="rounded-top" alt="...">
    <img src="https://picsum.photos/200/200" class="rounded-right" alt="...">
    <img src="https://picsum.photos/200/200" class="rounded-bottom" alt="...">
    <img src="https://picsum.photos/200/200" class="rounded-left" alt="...">
    <img src="https://picsum.photos/200/200" class="rounded-circle" alt="...">
    <img src="https://picsum.photos/200/200" class="rounded-pill" alt="...">
    <img src="https://picsum.photos/200/200" class="rounded-0" alt="...">

    <hhttps://picsum.photos/200/200
    <img src="https://picsum.photos/200/200" class="rounded-sm" alt="...">
    <img src="https://picsum.photos/200/200" class="rounded-lg" alt="...">


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
